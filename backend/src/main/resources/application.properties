# Microsoft (Outlook) OAuth 2.0 properties
spring.security.oauth2.client.registration.outlook.client-id=your-outlook-client-id
spring.security.oauth2.client.registration.outlook.client-secret=your-outlook-client-secret
spring.security.oauth2.client.registration.outlook.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.outlook.redirect-uri={baseUrl}/login/oauth2/code/outlook
spring.security.oauth2.client.provider.outlook.authorization-uri=https://login.microsoftonline.com/common/oauth2/authorize
spring.security.oauth2.client.provider.outlook.token-uri=https://login.microsoftonline.com/common/oauth2/token
spring.security.oauth2.client.provider.outlook.user-info-uri=https://graph.microsoft.com/oidc/userinfo
spring.security.oauth2.client.provider.outlook.user-name-attribute=id

# Google OAuth 2.0 properties
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://accounts.google.com/o/oauth2/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
